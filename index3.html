<html>
    <head>
            <script src="js/jquery.min.js"></script>
        <script> 
            $(document).ready(function(){
            $("#flip").click(function(){
                $("#panel").slideDown("slow");
            });
            });
        </script>
        </head>
        <body>
         
        <div id="flip">Click to slide down panel</div>
        <div id="panel">Hello world!</div>
        
    </body>
</html>
