<html>
    <head>
        <script src="js/jquery.min.js"></script>
    </head>
    <body>
        <div  id="one">
            <h1>Hi this is hone</h1>
            <h2 style="color: blue;">Hi this is hone</h1>
            <h2 style="color: brown;">Hi this is hone</h1>  
        </div>
        <button id="hideme">HIDE</button>
        <button id="showme">SHOWME</button>
        <button id="showhide">TOGGLE</button>
        <script>
            $(document).ready(function(){
                $("#hideme").click(function(){
                    $("#one").hide(1000);
                });
                $("#showme").click(function(){
                    $("#one").show(500);
                });
                $("#showhide").click(function(){
                    $("#one").toggle(500);
                });
            })
        </script>
    </body>
</html>
